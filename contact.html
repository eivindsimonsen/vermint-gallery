<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vermint | Contact</title>
    <meta name="description" content="Contact us" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
  </head>
  <header class="fixed">
    <div class="logo">
      <a href="index.html">VERMINT</a>
    </div>
    <label for="hamburger"><i class="fas fa-bars"></i></label>
    <input type="checkbox" name="hamburger" id="hamburger" />
    <nav>
      <ul>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="current">Contact</a>
      </ul>
    </nav>
  </header>
  <body>
    <main>
      <section id="breadcrumbs">
        <a href="index.html">Home</a>
        <div>/</div>
        <a href="gallery.html"><span>Contact</span></a>
      </section>
      <section class="contact-info">
        <h2 class="blue-header">Contact info</h2>
        <a href="https://www.instagram.com/vermint_art/"><i class="fab fa-instagram" id="instagram"></i></a>
        <p>Or</p>
        <p><span>vermint.art@gmail.com</span></p>
        <div>
          <i class="fas fa-user"></i>
        </div>
        <hr />
      </section>
      <section class="contact-info">
        <h3 class="blue-header__h3">Send a message</h3>
      </section>
      <section>
        <form action="POST">
          <div class="form-wrapper">
            <label for="fullName">Full name</label>
            <input type="text" id="fullName" name="fullName" />
            <div class="form-error" id="fullNameError">Cannot be empty</div>
            <label for="mail">Mail</label>
            <input type="text" id="mail" name="mail" />
            <div class="form-error" id="mailError">Must be a valid E-Mail</div>
            <label for="subject">Subject</label>
            <textarea name="subject" id="subject" cols="30" rows="10"></textarea>
            <div class="form-error" id="subjectError">Cannot be empty</div>
            <button id="form-button" class="cta">Send message</button>
          </div>
        </form>
        <div id="contact-message">Your message has been sent!</div>
      </section>
      <script src="js/contact.js" type="module"></script>
    </main>
    <footer class="logo" id="logo--smaller">
      VERMINT
      <div class="social">
        <a href="https://www.instagram.com/vermint_art/"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
